<div class="header">
  <h3 class="text-muted">Build a Certificate</h3>
</div>

<form role="form" class="cert-form">
  <div class="col-sm-6">
    <div class="form-group">
      <label for="">Title</label>
      <input ng-change="formChanged"
        ng-model="cert.title" class="form-control" type="text">
    </div>
    <div class="form-group">
      <label for="">To</label>
      <input ng-change="formChanged"
        ng-model="cert.to" class="form-control" type="text">
    </div>
    <div class="form-group">
      <label for="">From</label>
      <input ng-change="formChanged"
        ng-model="cert.from" class="form-control" type="text">
    </div>
  </div>
  <div class="col-sm-6">
    <div class="form-group">
      <label for="">Template</label>
      <select ng-change="formChanged"
        class="form-control"
        ng-model="template" ng-options="template.name for template in templates">
      </select>
    </div>
    <div class="form-group">
      <label for="">Amount</label>
      <input ng-change="formChanged"
        ng-model="cert.amount" class="form-control" type="text">
    </div>
    <div class="form-group">
      <label for="">Notes</label>
      <input ng-change="formChanged"
        ng-model="cert.notes" class="form-control" type="text">
    </div>
  </div>
</form>

<div class="cert-preview" ng-class="template.class">
  <div class="cert-title">{{cert.title}}</div>
  <div class="cert-details">
    <div class="cert-to">
      To: {{cert.to}}
    </div>
    <div class="cert-from">
      From: {{cert.from}}
    </div>
    <div class="cert-amount">
      Amount: ${{cert.amount}}
    </div>
  </div>
  <div class="cert-notes">
    {{cert.notes}}
  </div>
</div>

<div class="well">
  <button type="submit" ng-click="generate()" class="btn btn-primary">Generate</button>
  <a ng-if="image" class="btn btn-default" download="certificate.png" href="{{image}}">Download image</a>
</div>
